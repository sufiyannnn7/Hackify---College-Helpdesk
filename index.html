
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackify - College Helpdesk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#121212',
              'brand-surface': '#1e1e1e',
              'brand-primary': '#4285F4', // Google Blue
              'brand-secondary': '#34A853', // Google Green
              'brand-accent': '#EA4335', // Google Red
              'brand-text-primary': '#E8EAED',
              'brand-text-secondary': '#969BA1',
            },
          },
        },
      }
    </script>
    <style>
      .hackify-logo {
        position: relative;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .hackify-logo-shape {
        position: absolute;
        width: 22px;
        height: 8px;
        border-radius: 2px;
      }
      .hackify-logo-shape1 {
        background-color: #4285F4; /* brand-primary */
        transform: rotate(45deg);
      }
      .hackify-logo-shape2 {
        background-color: #34A853; /* brand-secondary */
        transform: rotate(-45deg);
      }
      .college-logo {
        width: 48px; /* h-12 w-12 */
        height: 48px; /* h-12 w-12 */
        border-radius: 9999px; /* rounded-full */
        background-color: #4285F4; /* brand-primary */
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
      }
    </style>
  <script type="importmap">
{

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-hot-toast": "https://esm.sh/react-hot-toast@^2.6.0"
  }
}
</script>
</head>
